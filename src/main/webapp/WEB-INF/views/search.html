<html layout:decorate="~{layouts/main}">
<head> 
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
<script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
<script th:inline="javascript">
function addFile() {

	

			var form = $("#addFileForm");
			var formData = new FormData(form[0]);
console.log(formData);
			$.ajax({
				type : "POST",
				url : "[(@{'/match?'+ ${_csrf.parameterName}+'='+${_csrf.token} })] ",
				cache : false,
				enctype : 'multipart/form-data',
				contentType : false,
				processData : false,
				data : formData,
				success : function(data) {
/* 					window.location.href = "[(@{'/staff/files/list/'})]";
 */				
 					console.log("success");
				},
				error : function(data) {
					var alert = $('<div class="alert alert-danger alert-dismissible fade show" role="alert"><p>We are sorry but something went wrong. Please try again later.</p><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>');
					$('.errorAdd').append(alert);
				}
			});

		

	}
</script>
</head>
<body>
<div layout:fragment="content">
	    <span class = "errorAdd"></span>
	
	    <div class="jumbotron col-md-12">
	        <h1>Welcome!</h1>
	        <p>
	        Give us you preferences
	        </p>
	        
	        
	        <form  id= "addFileForm"  method="POST" th:object="${person}" name="form" enctype="multipart/form-data"  style="margin-top: 40px">
	         <div class="form-group row">
                <label class="col-md-2 col-form-label" for="name">Email Id:</label>
               	<input placeholder="Type here..." class="form-control col-md-10" type="text" id="emailId" name="emailId" />
            </div>
            
	      <div class="form-group row">
                <label class="col-md-2 col-form-label" for="name">First Name:</label>
               	<input placeholder="Type here..." class="form-control col-md-10" type="text" id="firstName" name="firstName" />
            </div>
            <div class="form-group row" style="margin-top: 20px">
                <label class="col-md-2 col-form-label" for="description">Last name</label>
               	<input placeholder="Type here..." class="form-control col-md-10" type="text" id="lastName" name="lastName" />
            </div>
            
            <div class="form-group">
                <span>Preferences</span>
                <div class="col-sm-12">            
                <div>
                <label> What gender are you looking for?</label>
                <select id="preferredGender" name="preferredGender"
                                        class="form-control-xs target"
                                        style="height: 50px; width: 200px;">
                                        <option selected value="Yes">Male</option>
                                        <option selected value="No"> Female</option>
                                         <option selected value="No"> Any gender</option>
         
                                        
                 </select>
                 </div>
                 <div>
                <label> Do you mind if your roommate drinks?</label>
                <select id="drink" name="drink"
                                        class="form-control-xs target"
                                        style="height: 50px; width: 200px;">
                                        <option selected value="Yes">Yes</option>
                                        <option selected value="No">No</option>
                                       <option selected value="No">Occasioanally</option>
                                        
                 </select>
                 </div>
                 <div>
                 <label> Do you mind if your roommate smokes?</label>
                <select id="smoke" name="smoke"
                                        class="form-control-xs target"
                                        style="height: 50px; width: 200px;">
                                        <option selected value="Yes">Yes</option>
                                        <option selected value="No">No</option>
                                       <option selected value="No">Occasioanally</option>
                                        
                 </select>
                 </div>
                 <div>
                     <label> Do you mind if your roommate brings pets?</label>
                <select id="pets" name="pets"
                                        class="form-control-xs target"
                                        style="height: 50px; width: 200px;">
                                        <option selected value="Yes">I love pets</option>
                                        <option selected value="No"> Don't want pets</option>
         
                                        
                 </select>
                 </div>
                 <div>
                  <label> What's your maximum budget? </label>
                  
                  <input type="budget"> </input>
 
         
                                        
               
                 
                 </div>
                </div>
            </div>
	        </form>
	        
<!-- 	        <input type="submit"  class = "btn primary-btn" id="search"  onClick=addFile()> Search roommate now</input>
 -->	        <button class="btn primary-btn" type="button" value="submit" onClick="addFile()">Search roommate now</button>
	        
	    </div>
	
</div>
</body>
</html>
